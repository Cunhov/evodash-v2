services:
  app:
    build:
      context: .
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8080:80"
    restart: always

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
    restart: always
